<html>

<head>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.mixin({
            created: function () {
                console.log('global mixin');
            }
        })


        a = new Vue({
            template: '#app',
            data() {
                return {
                    a: 100,
                    b: []
                }
            },
            extends: {
                created: function () { console.log('extends 123') },
                methods: {
                    test: function () { return ('methods 1') }
                }
            },
            mixins: [
                {
                    created: function () { console.log('mixin1 123') },
                    methods: {
                        test: function () { return ('methods 2') }
                    }
                },
                {
                    created: function () { console.log('mixin2 123') }
                }
            ],
            created: function () {
                this.$set(this.b, 0, 123)
                console.log(123)
                console.log(this.test())
            },
            computed: {
                x: function() {
                    return this.b;
                }
            },
            methods: {
                // test: function () { return ('methods 3') }
            }
        })
        b = Vue.extend({})
    </script>
</body>

</html>
